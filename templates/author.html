<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{{ author.name }}</title>
</head>

<body>
    <h1>{{ author.name }}</h1>

    <h2>Книги</h2>
    {% if books %}
    <ul>
        {% for b in books %}
        <li>{{ b.title }} — {{ b.pages }} стр.</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Книг пока нет.</p>
    {% endif %}

    <p><a href="/items">Назад к списку книг</a></p>
</body>

</html>
